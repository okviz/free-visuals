name: üêõ Bug Report
description: Let us know if something is expected to work, but doesn't.
labels: ["bug", "untriaged"]
body:
- type: dropdown
  id: visualName
  attributes:
    label: Visual
    description: Select the visual you experienced the issue.
    options:
      - Dot Plot
      - Candlestick
      - Card with States
      - Smart Filter (FREE)
      - Sparkline
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Before opening a bug report please search for the behaviour in the existing issues.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: Describe the issue you are experiencing with this visual. Provide a clear and concise description of what you were trying to do and what happened, along with any error messages you encountered.
  validations:
    required: true
- type: dropdown
  attributes:
    label: Power BI
    description: Check where the issue raised.
    options:
    - Power BI Desktop
    - Power BI service
    - Power BI iOS app
    - Power BI Android app
    multiple: true
  validations:
    required: true
- type: input
  attributes: 
    label: Power BI Version
    description: Enter the specific Power BI version used.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. With these options...
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Sample report
    description: Include a sample report (.PBIX zipped as .ZIP file) that reproduces the issue. If the report contains private data, please recreate the issue in a sample report with dummy data or send it us at support@okviz.com.
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshot
    description: Add screenshots to help explain your problem, if applicable.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
